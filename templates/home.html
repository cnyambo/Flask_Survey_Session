{% extends 'base.html' %}
{% block title%}
	Survey
{% endblock %}

{% block content %}
	<div class="center">
		<h1>{{ survey.title }}</h1>
		<p>{{ survey.instructions }} </p>

			<button>Start Survey</button>
		</form>
	</div>
{% endblock %}
